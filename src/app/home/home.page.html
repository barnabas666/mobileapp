<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openBookmarks()">
         Bookmarks
        <ion-icon slot="start" name="bookmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cocktail App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="searchByName(form.value.name)" method="post" (keyup.enter)="searchByName(form.value.name)">
        <ion-item>
           <ion-label position="floating">Write Name of Drink:</ion-label>
           <ion-input ngModel class="form-control" type="text" name="name" required></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" [disabled]="!form.valid">
           Search</ion-button>
     </form>
       <ion-item *ngFor="let recipeElement of recipeItemArray" class="ion-no-padding ion-padding-top" (click)="recipe(recipeElement)">        
             <ion-toolbar>
                <ion-title>{{recipeElement.strDrink}}</ion-title>
                <ion-avatar slot="start">
                  <ion-avatar>
                    <img src={{recipeElement.strDrinkThumb}}>
                  </ion-avatar>
                </ion-avatar>
              </ion-toolbar>
       </ion-item>
    </ion-card-content>
 </ion-card> 
</ion-content>
